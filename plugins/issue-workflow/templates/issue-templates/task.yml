name: Task
description: Technical work, refactors, maintenance, or infrastructure
title: ""
labels: []
body:
  - type: markdown
    attributes:
      value: |
        Create a task for technical work that isn't a bug fix or new feature â€” refactors, maintenance, infrastructure, documentation updates, etc.

  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What needs to be done and why?
      placeholder: "Describe the technical debt, maintenance need, or improvement opportunity"
    validations:
      required: true

  - type: textarea
    id: approach
    attributes:
      label: Approach
      description: How do you plan to tackle it?
      placeholder: "Describe the implementation approach"
    validations:
      required: false

  - type: textarea
    id: tasks
    attributes:
      label: Tasks
      description: Sub-tasks to complete (use checkboxes)
      placeholder: |
        - [ ] Task 1
        - [ ] Task 2
        - [ ] Update docs if needed
    validations:
      required: false

  - type: textarea
    id: notes
    attributes:
      label: Notes
      description: Relevant links, constraints, dependencies
    validations:
      required: false
